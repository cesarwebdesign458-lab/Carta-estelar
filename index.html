<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carta Estelar</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at bottom, #020111, #000);
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
    }

    /* Estrellas */
    .stars {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        box-shadow:
            50vw 10vh white,
            10vw 80vh white,
            80vw 30vh white,
            20vw 20vh white,
            90vw 90vh white,
            70vw 60vh white,
            30vw 40vh white,
            60vw 15vh white;
        animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
        from { opacity: 0.3; }
        to { opacity: 1; }
    }

    /* Carta */
    .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: #fff;
        width: 320px;
        padding: 25px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,.4);
        animation: appear 1.2s ease forwards;
        animation-delay: 1s;
    }

    @keyframes appear {
        to {
            transform: translate(-50%, -50%) scale(1);
        }
    }

    .card h1 {
        margin: 0 0 10px;
        color: #333;
    }

    .card p {
        color: #555;
        font-size: 16px;
        line-height: 1.4;
    }

</style>
</head>
<body>

<div class="stars"></div>

<div class="card">
    <h1>ðŸ’Œ Carta</h1>
    <p id="message">Tu mensaje especial aquÃ­</p>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const msg = params.get("msg");

    if (msg) {
        document.getElementById("message").textContent = decodeURIComponent(msg);
    }
</script>

</body>
</html>
