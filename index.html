<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carta Estelar</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at bottom, #020111, #000);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
}

/* ESTRELLAS */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.3;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* CARTA */
.envelope {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 280px;
    height: 180px;
    background: #f2f2f2;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 20px 40px rgba(0,0,0,.5);
    overflow: hidden;
}

/* TAPA */
.flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background: #e6e6e6;
    clip-path: polygon(0 0, 50% 55%, 100% 0, 100% 100%, 0 100%);
    transform-origin: top;
    transition: transform 1s ease;
    z-index: 3;
}

/* CONTENIDO */
.letter {
    position: absolute;
    top: 100%;
    left: 10%;
    width: 80%;
    height: 140px;
    background: white;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 10px 20px rgba(0,0,0,.3);
    transition: top 1s ease;
    z-index: 2;
}

.letter h1 {
    margin: 0 0 8px;
    font-size: 20px;
}

.letter p {
    font-size: 15px;
    color: #444;
}

/* ABIERTO */
.envelope.open .flap {
    transform: rotateX(180deg);
}

.envelope.open .letter {
    top: 20px;
}

/* TEXTO AYUDA */
.hint {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    color: #bbb;
    font-size: 14px;
    opacity: 0.8;
}
</style>
</head>
<body>

<div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter">
        <h1>ðŸ’Œ Carta</h1>
        <p id="message">Tu mensaje especial aquÃ­</p>
    </div>
</div>

<div class="hint">Haz click en la carta âœ¨</div>

<script>
/* MENSAJE DESDE URL */
const params = new URLSearchParams(window.location.search);
const msg = params.get("msg");
if (msg) {
    document.getElementById("message").textContent = decodeURIComponent(msg);
}

/* ABRIR CARTA */
document.getElementById("envelope").addEventListener("click", function () {
    this.classList.toggle("open");
});

/* CREAR ESTRELLAS */
const starsCount = 80;
for (let i = 0; i < starsCount; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.animationDuration = (Math.random() * 3 + 1) + "s";
    document.body.appendChild(star);
}
</script>

</body>
</html>
